name: Update StreamBTW M3U8 Playlist

on:
  schedule:
    - cron: '0 */12 * * *'  # Runs every 12 hours
  workflow_dispatch:  # Enables manual triggering

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Explicitly grants write access for commits/pushes
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Persists credentials for git operations

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run streambtw scraper script
        run: python all_channels/streambtw.py

      - name: Commit and push updated playlist
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add streambtw.m3u8
          git commit -m "Automated update of streambtw.m3u8 playlist" || echo "No changes to commit"
          git push
